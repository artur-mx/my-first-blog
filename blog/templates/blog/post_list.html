{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <h3>Comenta en mi libro de visitas:</h3>
    </div>

    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p> publicado: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <h4> de: {{ post.author }}</h4>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
